<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" class="h-full">
<head>
  <title th:text="${pageTitle}"></title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" th:href="@{/css/bot.css}" />
</head>
<body class="flex flex-col h-full bg-gray-100">
<header class="bg-blue-600 text-white p-4">
  <h1 class="text-2xl font-bold" th:text="${pageTitle}"></h1>
</header>
<main class="flex-grow flex flex-col">
  <div id="chat-container" class="flex-grow flex flex-col-reverse overflow-y-auto p-4">
    <div id="chat-messages" class="flex flex-col space-y-4"></div>
  </div>
  <div id="input-container" class="bg-white border-t border-gray-200 p-4">
    <div class="flex items-center">
      <label for="message-input"></label>
      <input type="text" id="message-input" class="flex-grow border rounded-l-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Type your message...">
      <button id="send-button" class="bg-blue-600 text-white px-4 py-2 rounded-r-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">Send</button>
    </div>
  </div>
</main>
<script th:inline="javascript">
  const targetControllerPath = /*[[${targetControllerPath}]]*/ '';
</script>
<script th:src="@{/js/bot.js}"></script>
</body>
</html>
